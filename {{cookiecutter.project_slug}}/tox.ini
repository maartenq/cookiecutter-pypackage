[tox]
envlist =
    lint
    build
    py{310, 39, 38, 37, 36}
isolated_build = true

[testenv]
extras =
    test
commands =
    python -m pytest --cov={{ cookiecutter.project_slug }} tests/

[testenv:lint]
passenv =
    SSH_AUTH_SOCK
basepython = python3.9
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:build]
skip_install = true
deps =
    build
    twine
commands =
    python -m build
    python -m twine check --strict dist/*

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: lint, py39, build
    3.10: py310
